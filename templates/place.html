<div><div class="item item-avatar item-text-wrap" ng-click="vm.openYelp(place)"><img ng-src="{{ place.image_url }}"><h2>{{ place.name }}</h2><p>{{ place.address }}</p><!--<p class="distance">{{ place.distance | number:1}} km </p>--><div><a class="tag" ng-href="geo:{{ place.latitude }},{{ place.longitude }}" style="background-color:#33CD5F;color:white"><i class="icon ion-ios-navigate"></i> {{ place.distance | number:1}} km</a> <a ng-repeat="rank in place.ranks" ng-click="vm.openCategory($event, rank.category)" href class="tag">{{ rank.category.name }} #{{ rank.rank }}</a></div></div></div>
