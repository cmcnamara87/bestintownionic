<div>
    <div class="item item-avatar" href="#">
        <img ng-src="{{ place.image_url }}">
        <h2>{{ place.name }}</h2>
        <p>{{ place.address }}</p>
        <p>{{ place.distance | number:1}} km </p>
        <div ng-repeat="rank in place.ranks">
            <a href="#/tab/categories/{{ rank.category.id }}">
                {{ rank.category.name }} #{{ rank.rank }}
            </a>
        </div>
    </div>
</div>
