<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Nearby Tab -->
    <ion-tab title="Nearby" icon-off="ion-ios-location" icon-on="ion-ios-location" href="#/tab/nearby">
        <ion-nav-view name="tab-nearby"></ion-nav-view>
    </ion-tab>

  <!-- Categories Tab -->
  <ion-tab title="Categories" icon-off="ion-ios-list-outline" icon-on="ion-ios-list-outline" href="#/tab/categories">
    <ion-nav-view name="tab-categories"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <!--<ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">-->
    <!--<ion-nav-view name="tab-account"></ion-nav-view>-->
  <!--</ion-tab>-->


</ion-tabs>
